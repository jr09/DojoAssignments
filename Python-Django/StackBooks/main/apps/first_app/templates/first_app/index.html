<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Books</title>
        <style>
            body{
                font-family: "Comic Sans MS", cursive, sans-serif;
            }
            input{
                display: block;margin-top: 10px;
            }
            .category_author{
                display: inline-block;
                margin-top: 20px;
                margin-right: 30px;
            }
            .category_author input{
                width: 200px;
            }
            .title input{
                width: 440px;
            }
            button{
                display: block;
                width: 80px;
                height: 35px;
                margin-top: 30px;
                border: none;
                background-color: green;
                color: white;
            }
            table{
                margin:0 auto;
            }
            table, th,td{
                border: 0.2px solid black;
                border-collapse: collapse;
            }
            td{
                padding: 10px 20px;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to the Stack of books Assignment!</h1>
        {% if books %}
            <table>
                <tr>
                    <th>id</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Author</th>
                </tr>
                {% for book in books %}
                    <tr>
                        <td>{{book.id}}</td>
                        <td>{{book.title}}</td>
                        <td>{{book.category}}</td>
                        <td>{{book.author}}</td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
        <form action="/addbook" method="post">
            {% csrf_token %}
            <div class="title">
                <label>Title:</label>
                <input type="text" name="title"/>
            </div>
            <div class="category_author">
                <label>Category:</label>
                <input type="text" name="category"/>
            </div>
            <div class="category_author">
                <label>Author:</label>
                <input type="text" name="author"/>
            </div>
            <button type="submit">Add Book!</button>
        </form>
    </body>
</html>
