<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random Word generator</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'first_app/css/index_css.css' %}" media="screen" title="no title" charset = "utf-8"/>
    </head>
    <body>
        <h1>Random Word Generator Assignment</h1>
        <h3>Random word (attempt #{{request.session.attempt}})</h3>
        <div class="word">
            <h1>{{request.session.word}}</h1>
        </div>
        <form action="/" method="post">
            {% csrf_token %}
            <button type="submit">Generate</button>
        </form>
        <form action="/restart" method="post">
            {% csrf_token %}
            <button type="submit">Restart</button>
        </form>
    </body>
</html>
