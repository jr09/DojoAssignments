<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Courses</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/first_app/index_css.css' %}" media="screen" title="no title"/>
    </head>
    <body>
        <h1>Welcome to the Courses Assignment</h1>
        <form action="/addcourse" method="post">
            {% csrf_token %}
            <h3>Add a new Course</h3>
            <div class="form_row">
                <label>Name:</label>
                <input type="text" name="name"/>
            </div>
            <div class="form_row">
                <label>Description:</label>
                <input type="text" name="description"/>
            </div>
            <button type="submit">Add!</button>
        </form>
        <div class="data">
            {% if courses %}
                <h3>Courses</h3>
                <table>
                    <tr>
                        <th>Course Name</th>
                        <th>Description</th>
                        <th>Date Added</th>
                        <th>Actions</th>
                    </tr>
                    {% for course in courses %}
                        <tr>
                            <td>{{course.name}}</td>
                            <td>{{course.description}}</td>
                            <td>{{course.created_at}}</td>
                            <td><a href="/destroy/{{course.id}}">Remove</a> <a href="/comments/{{course.id}}">Comments</a></td>
                        </tr>
                    {% endfor %}
                </table>
            {% endif %}
        </div>
    </body>
</html>
