<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Delete?</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/first_app/course_delete_css.css' %}" media="screen" title="no title" charset="utf-8"/>
    </head>
    <body>
        <h2>Are you sure you want to delete the following course?</h2>
        <table>
            <tr>
                <td>Name:</td>
                <td>{{course.name}}</td>
            </tr>
            <tr>
                <td>Description:</td>
                <td>{{course.description}}</td>
            </tr>
        </table>
        <form action="/" method="post">
            {% csrf_token %}
            <button type="submit">No</button>
        </form>
        <form action="/delete/{{course.id}}">
            <button type="submit">Yes, I want to delete this</button>
        </form>
    </body>
</html>
