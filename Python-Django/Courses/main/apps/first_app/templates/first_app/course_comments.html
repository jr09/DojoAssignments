<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Course-comments</title>
        <style>
            body{
                font-family: "Century Gothic", sans-serif;
            }
            button{
                display: block;
                height: 30px;
                width: 100px;
                background-color: green;
                border: none;
                color: white;
                margin: 20px 0px 0px 220px;
            }
            a button{
                display: block;
                color: white;
                border: none;
            }
            a{
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <h1>Comments for {{course.name}}</h1>
        {% if course_comments%}
            {% for course_comment in course_comments %}
                <p>{{course_comment.comment}}</p>
            {% endfor %}
        {% else %}
            <p>No comments for this course yet!</p>
        {% endif %}
        <form action="/addComment/{{course.id}}" method="post">
            {% csrf_token %}
            <textarea name="comment" rows="3" cols="50"></textarea>
            <button type="submit">Post Comment!</button>
        </form>
        <a href="/"><button>Home</button></a>
    </body>
</html>
