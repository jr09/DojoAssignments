<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fun with buttons</title>
        <style>
            #clickme{
                border: none;
                width: 500px;
                height: 100px;
                font-size: 20px;
                color: white;
            }
        </style>
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", function(e){
                console.log(e);

                var button_element = document.getElementById('clickme');
                console.log(button_element);
                button_element.style.backgroundColor = "red";
                button_element.addEventListener("click", function(){
                    var curr_color = button_element.style.backgroundColor;
                    if(curr_color == "red"){
                        curr_color = "blue";
                    }
                    else if (curr_color == "blue") {
                        curr_color = "red";
                    }
                    else{
                        curr_color = "red"
                    }
                    console.log(curr_color);
                    button_element.style.backgroundColor = curr_color;
                });
                button_element.addEventListener("mouseover", function(){
                    button_element.style.backgroundColor = "green";
                });
                button_element.addEventListener("mouseout", function(){
                    button_element.style.backgroundColor = "black";
                });
            });
        </script>
    </head>
    <body>
        <button id="clickme">Click me to change color</button>
    </body>
</html>
