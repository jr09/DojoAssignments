<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fun with buttons</title>
        <style>
            #clickme{
                border: none;
                width: 500px;
                height: 100px;
                font-size: 20px;
                color: white;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#clickme').css("background-color", "red");

                $('#clickme').click(function(){
                    var curr_color = $(this).css("background-color");
                    console.log(curr_color);
                    if(curr_color == "rgb(255, 0, 0)"){
                        curr_color = "blue"
                    }
                    else{
                        curr_color = "red";
                    }
                    $(this).css("background-color", curr_color);
                });

                $('#clickme').hover(function(){
                    $(this).css("background-color", "green");
                }, function(){
                    $(this).css("background-color", "black");
                });
            });
        </script>
    </head>
    <body>
        <button id="clickme">Click me to change color</button>
    </body>
</html>
