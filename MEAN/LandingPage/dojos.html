<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojos New</title>
        <style>
            .form_row label, input{
                display: inline-block;
            }
            .form_row label{
                width: 100px;
            }
            .form_row{
                margin: 20px 20px;
            }
        </style>
    </head>
    <body>
        <h1>For more ninja news, leave us your contact below!</h1>
        <form action="/form" method="post">
            <div class="form_row">
                <label>Name:</label>
                <input name="name" type="text"/>
            </div>
            <div class="form_row">
                <label>Email:</label>
                <input name="email" type="text"/>
            </div>
            <button type="submit">Submit!</button>
        </form>
    </body>
</html>
