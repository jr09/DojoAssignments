<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja to Cat Assignment</title>
        <link rel="stylesheet" type="text/css" href="ninjaToCat_css.css"/>
        <script type="text/javascript "src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('img').click(function(){
                     var temp = $(this).attr('data-alt-src');
                     $(this).attr('data-alt-src', $(this).attr('src'));
                     $(this).attr('src', temp);
                });
            });
        </script>
    </head>
    <body>
        <div id="container">
            <h1>Ninja to Cat Assignment</h1>
            <img src="cat0.png" data-alt-src="ninja0.png" alt="img here"/>
            <img src="cat1.png" data-alt-src="ninja1.png" alt="img here"/>
            <img src="cat2.png" data-alt-src="ninja2.png" alt="img here"/>
            <img src="cat3.png" data-alt-src="ninja3.png" alt="img here"/>
            <img src="cat4.png" data-alt-src="ninja4.png" alt="img here"/>
        </div>
    </body>
</html>
