<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather app assignment</title>
        <style>
            #container{
                width: 900px;
                height: auto;
                margin: 0 auto;
            }
            h3{
                font-family: sans-serif;
            }
            form{
                margin-top: 60px;
            }
            input{
                width: 150px;
                height: 30px;
                font-size: 15px;
            }
            button{
                width: 180px;
                height: 40px;
                font-size: 15px;
                margin-left: 40px;
                border-radius: 5px;
            }
        </style>
        <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
        <script type="text/javascript">
            $(document).ready(function(){

                $('form').submit(function(){
                    var key = '&&appid=6c8299610707d39a86f9eba789aa2ce9';
                    var city_name = $('form').find('input[name=city]').val();
                    var url = 'http://api.openweathermap.org/data/2.5/weather?q='+city_name+key;
                    $.get(url, function(res){
                        var str = '<h1>'+res.name+'</h1>'
                        var temp = res.main.temp *(9/5) - 457.67;
                        str += '<h2>Temperature: '+temp.toFixed(0)+'F</h2>';
                        $('#container').append(str);
                    }, 'json');
                    return false;
                });

            });
        </script>
    <body>
        <div id="container">
            <h3>Assignment: Your very own weather forecast app!</h3>
            <form>
                <input type="text" name="city" placeholder="city name"/>
                <button type="submit">Search Weather</button>
            </form>
        </div>
    </body>
</html>
