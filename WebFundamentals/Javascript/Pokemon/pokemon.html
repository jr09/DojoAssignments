<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokemon Assignment</title>
        <style>
            #container{
                width: 1000px;
                height: auto;
                margin: 0 auto;
            }
            h2{
                font-family: sans-serif;
            }
        </style>
        <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
        <script type="text/javascript">
            $(document).ready(function(){

                for(var idx = 2; idx<=151; idx++){
                    var temp = $('.images').find('img:first').clone();
                    temp.attr('src', 'http://pokeapi.co/media/img/'+idx+'.png');
                    temp.attr('alt', 'img'+idx+' here');
                    $('.images').append(temp);
                }
            });
        </script>
    </head>
    <body>
        <div id="container">
            <h2>Assignment: Pokemon</h2>
            <div class="images">
                <img src="http://pokeapi.co/media/img/1.png" alt="img1 here"/>
            </div>
        </div>
    </body>
</html>
