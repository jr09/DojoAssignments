<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jquery Functions</title>
        <link rel="stylesheet" type="text/css" href="test_css.css"/>
        <script type="text/javascript "src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                // alert('Beginning your jquery practice!!');

                $('#hide').click(function(){
                    $('h3').hide();
                });

                $('#show').click(function(){
                    $('h3').show();
                });

                $('#toggle').click(function(){
                    $('h3').toggle();
                });

                $('#slideup').click(function(){
                    $('#box').slideUp();
                });

                $('#slidedown').click(function(){
                    $('#box').slideDown();
                });

                $('#slidetoggle').click(function(){
                    $('#box').slideToggle();
                });

                $('#fadein').click(function(){
                    if($('h2:hidden')){
                        $('h2').fadeIn();
                    }
                });

                $('#fadeout').click(function(){
                    if($('h2:visible')){
                        $('h2').fadeOut();
                    }
                });

                $('#addclass').click(function(){
                    $('button').addClass('testcolor');
                });

                $('#before').click(function(){
                    $('h2').before('Hello ');
                });

                $('#after').click(function(){
                    $('h2').after('The end');
                });

                $('#append').click(function(){
                    $('h2').append('; but she didnt listen');
                });

                $('#html1').click(function(){
                    var getext = $('h2').html();
                    alert(getext);
                });

                $('h2').data('test', {first:'IronMan', last:'IronFist'});
                $('span:first').text($('h2').data('test').first);
                $('span:last').text($('h2').data('test').last);
            });
        </script>
    </head>
    <body>

        <h3>Use the hide/show button to play with this line</h3>
        <button id="hide">click to hide above line</button>
        <button id="show">click to show the above line</button>

        <button id="append">Click to play with append</button> -->

</html>
