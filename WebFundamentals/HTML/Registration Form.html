<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Jivesh Rajpal">
        <meta name="description" content="Registration form assignment for CodingDojo">
        <title>Registration Form</title>
        <style>
            td{
                padding-right: 4em;
                padding-bottom: 1em;
            }
        </style>
    </head>
    <body>
        <h2>My Registration Form</h2><br />
        <form>
            <table>
                <tr>
                    <td>
                        First Name
                    </td>
                    <td>
                        <input type="text" name="name"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name
                    </td>
                    <td>
                        <input type="text" name="name"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email
                    </td>
                    <td>
                        <input type="text" name="Email"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password
                    </td>
                    <td>
                        <input type="password" name="Pwd"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        PW Confirm
                    </td>
                    <td>
                        <input type="password" name="Confirm Pwd"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Birthday
                    </td>
                    <td>
                        <input type="date" name="Birthday">
                    </td>
                </tr>
            </table>

            <table>
                <tr>
                    <td>
                        <input type="radio" name="male"/>Male
                    </td>
                    <td>
                        <input type="radio" name="female"/>Female
                    </td>
                    <td>
                        <input type="radio" name="other"/>Other
                    </td>
                </tr>
            </table>

            <label>A short description about yourself:</label><br />
            <textarea name="description" cols="33" rows="5" wrap="soft"></textarea><br /><br />

            <label>Favourite language</label>
            <select name="language">
                <option value="male">Javascript</option>
                <option value="male">C++</option>
                <option value="male">Python</option>
            </select><br /><br />

            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
