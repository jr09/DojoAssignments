<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ninja</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='ninja_css.css')}}"/>
    </head>
    <body>
        <h2>Requested Ninja(s): {{mode}}</h2>
        {% if(mode == 'All') %}
            <img src="../static/Ninjas/donatello.jpg" alt="donatello img here"/>
            <img src="../static/Ninjas/leonardo.jpg" alt="leonardo img here"/>
            <img src="../static/Ninjas/raphael.jpg" alt="raphael img here"/>
            <img src="../static/Ninjas/michelangelo.jpg" alt="donatello img here"/>
        {% elif(mode == 'Blue') %}
            <img src="../static/Ninjas/leonardo.jpg" alt="leonardo img here"/>
        {% elif(mode == 'Red') %}
            <img src="../static/Ninjas/raphael.jpg" alt="raphael img here"/>
        {% elif(mode == 'Orange') %}
            <img src="../static/Ninjas/michelangelo.jpg" alt="michelangelo img here"/>
        {% elif(mode == 'Purple') %}
            <img src="../static/Ninjas/donatello.jpg" alt="donatello img here"/>
        {% else %}
            <h3>Haha, this is for being cheeky</h3>
            <img src="../static/Ninjas/notapril.jpg" alt="megan img here"/>
        {% endif %}
    </body>
</html>
