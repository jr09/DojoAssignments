<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Email Validation</title>
    </head>
    <body>
        Welcome!
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/validate" method="post">
            <label>Email:</label>
            <input type="text" name="emailid" placeholder="stark@tinman.com"/>
            <input type="submit" value="Submit!"/>
        </form>
    </body>
</html>
