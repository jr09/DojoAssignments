<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja Gold</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='index_css.css')}}"/>
    </head>
    <body>
        <div id="main">
            <div class="score">
                <h3>Your Gold: {{session['score']}}</h3>
            </div>
            <div class="area">
                <h3 class="heading">Farm</h3>
                <h3 class="rule">(Earn 10-20 golds)</h3>
                <form id="farm" action="/process_money" method="post">
                    <input type="hidden" name="building" value="farm"/>
                    <input class="button" type="submit" value="Find Gold!"/>
                </form>
            </div>
            <div class="area">
                <h3 class="heading">Cave</h3>
                <h3 class="rule">(Earn 5-10 golds)</h3>
                <form id="cave" action="/process_money" method="post">
                    <input type="hidden" name="building" value="cave"/>
                    <input class="button" type="submit" value="Find Gold!"/>
                </form>
            </div>
            <div class="area">
                <h3 class="heading">House</h3>
                <h3 class="rule">(Earn 2-5 golds)</h3>
                <form id="house" action="/process_money" method="post">
                    <input type="hidden" name="building" value="house"/>
                    <input class="button" type="submit" value="Find Gold!"/>
                </form>
            </div>
            <div class="area">
                <h3 class="heading">Casino</h3>
                <h3 class="rule">(Earns/Takes 50 golds)</h3>
                <form id="house" action="/process_money" method="post">
                    <input type="hidden" name="building" value="casino"/>
                    <input class="button" type="submit" value="Find Gold!"/>
                </form>
            </div>
            <h4 id="activities_head">Activities:</h4>
            <div class="activities">
                {% for message in session['activities'] %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
            <br /><a href="/reset"><button>Start Again!</button></a>
        </div>
    </body>
</html>
