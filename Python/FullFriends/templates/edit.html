<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Full Friends</title>
    </head>
    <style>
    p{
        color: red;
        font-size: 10px;
        font-family: sans-serif;
    }
    </style>
    <body>
        <h2>Edit Entry...</h2>
        <form action="/friends/{{user_obj[0]['id']}}" method="post">
            <table>
                <tr>
                    <td><label>First Name</label></td>
                    <td><input type="text" name="f_name" value = {{user_obj[0]['f_name']}}></td>
                </tr>
                <tr>
                    <td><label>Last Name</label></td>
                    <td><input type="text" name="l_name" value = {{user_obj[0]['l_name']}}></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="text" name="email" value = {{user_obj[0]['email']}}></td>
                </tr>
            </table>
            <button type="submit">Update!</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>/*{{message}}*/</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </body>
</html>
